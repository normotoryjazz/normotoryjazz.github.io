<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goose Alert!</title>
    <style>
        body {
            background-color: #fef6a5; /* light yellow background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            border: 10px solid orange; /* Orange border */
            padding: 50px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            color: #ff6600; /* Orange color */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>If you stray and walk away, the goose will come to have its say!</h1>
    </div>
</body>
</html>
